  - Senior Policy Advisor, Trump 2016 campaign - wrote speeches including inaugural address
  - Senior Advisor to the President & Speechwriting Director (2017-2021)
  - Founded America First Legal Foundation (2021) - litigation arm of MAGA movement
  - Deputy Chief of Staff for Policy & Homeland Security Advisor (2025-present)

  Miller has been Trump's longest-serving and most influential advisor on policy matters.
