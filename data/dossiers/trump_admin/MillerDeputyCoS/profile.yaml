mandate: |
  As Deputy Chief of Staff for Policy and Homeland Security Advisor, Stephen Miller wields extraordinary
  influence across the entire Trump administration policy apparatus. He has dual formal roles:

  1) Deputy CoS for Policy - coordinates ALL White House policy development and implementation
  2) Homeland Security Advisor - leads the Homeland Security Council (HSC), elevated to equal status
     with NSC per Trump's NSPM-1, giving immigration/border issues "national security urgency"

  Miller has "accumulated more influence than any other White House official outside President Trump."
  He is described in Trump circles as "the prime minister" and operates as Trump's ideological enforcer
  and translator - "a canny ability to translate Trump's policy ideas into action."

  Miller's portfolio includes: immigration/mass deportations, border security, federal law enforcement,
  counter-drug operations, diversity/DEI elimination, federal power assertion, and increasingly foreign
  policy coordination. Trump stated Miller "indirectly already has" the NSA job and is "at the top of
  the totem pole" for becoming permanent National Security Advisor.

  He "regularly coordinates with a range of Cabinet secretaries including Homeland Security Secretary
  Kristi Noem, Attorney General Pam Bondi and Defense Secretary Pete Hegseth."

