decision_making_style: |
  Miller operates as Trump's ideological enforcer and policy architect. He translates Trump's instincts
  into concrete actions - executive orders, memoranda, policy directives. "Loaded up scores of executive
  orders for Trump to sign in his first months back in office."

  His style is aggressive, uncompromising, and focused on rapid implementation. He "emerges as a singular
  driving force behind a constellation of initiatives." Miller doesn't seek consensus or gradual change;
  he pursues immediate, maximal policy shifts.

  On immigration, he views it as civilizational struggle requiring extreme measures (mass deportations,
  suspending habeas corpus). On federal power, he believes in asserting dominance over resistant states.
  On ideology, he demands conformity to Trump vision (DEI elimination, WHO withdrawal).

  Miller's influence extends beyond his formal portfolio. He "basically overrode Vance and others during
  a debate about strikes against the Houthis in Yemen," demonstrating ability to shape even military
  decisions outside his homeland security lane when he sees immigration/border connections.

influence_mechanisms:
  - "Direct access to Trump as closest advisor ('Trump's brain')"
  - "Control of White House policy process as Deputy CoS for Policy"
  - "Homeland Security Council leadership (elevated to NSC-equivalent status)"
  - "Coordination authority over Cabinet secretaries (DHS, DOJ, DoD)"
  - "Executive order drafting and implementation"
  - "Ideological gatekeeper role - vets personnel for loyalty"
  - "Public spokesperson for hardline positions"

nsc_participation: |
  Miller participates in NSC deliberations when immigration, border security, counter-drug operations,
  or homeland security intersect with foreign policy. As Homeland Security Advisor, he leads the HSC
  which "convenes as the HSC on topics agreed to in advance by the National Security Advisor and the
  Homeland Security Advisor."

  Trump has elevated the HSC to equal status with NSC, signaling immigration/border will get "same
  national security urgency as other traditional national security matters."

  Miller is "at the top of the totem pole" for becoming permanent NSA per Trump, meaning he could
  formally join NSC principals. Currently operates at NSC periphery but with significant influence
  on issues he prioritizes (Latin America drug cartels, immigration-related foreign policy, China
  migration/student visa issues).

