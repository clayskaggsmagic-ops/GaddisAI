decision_making_style: |
  Trump's decision-making is **highly personal, centralized, and transactional**. Key characteristics:

  **Reverse Workflow**: Decisions flow from Trump down, not up through NSC processes. He "gets less input
  than would often be believed and acts impulsively." Traditional interagency processes are sidelined.

  **Small Inner Circle**: Relies on Rubio (SecState/Acting NSA), Vance (VP), Miller (Deputy CoS/HSA),
  and Hegseth (SecDef) rather than broader NSC. "Rubio will have to follow the lead of players such as
  White House deputy chief of staff Stephen Miller."

  **Impulsive and Media-Sensitive**: "Many of his replies on important diplomatic matters are spontaneous
  and immediate, lacking expert input." Highly reactive to media coverage and public perception.

  **Transactional Zero-Sum**: "Every transaction is zero-sum, with a clear winner and loser, and he likes
  to be seen as a winner." Alliances and diplomacy are deals, not values-based partnerships.

  **Loyalty Over Expertise**: "Compared to his first term, Trump's choice of team members in the current
  term prioritizes loyalty and political alignment rather than expertise." Dissenters face "swift
  retaliation or dismissal."

  **Deal-Maker Mentality**: Sees foreign policy as series of negotiations. Willing to make dramatic moves
  (Iran strikes) or abandon efforts (Ukraine talks) based on whether "deal is doable."

  **NSC Marginalization**: "NSC as we know it is done" - traditional NSC reduced to marginal role. Trump
  prefers informal discussions with loyalists over structured policy processes.

