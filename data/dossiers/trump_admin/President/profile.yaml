nsc_participation: |
  Trump has fundamentally reshaped NSC operations in second term:

  - **Shrunken NSC**: "Trump shrinks National Security Council in major foreign policy shakeup"
  - **Rubio-Centric**: Relies on Rubio as both SecState and Acting NSA (dual role like Kissinger)
  - **Miller Elevation**: HSC (Homeland Security Council) elevated to NSC-equivalent status under Miller
  - **Informal Process**: Decisions made in small groups (Signal chats, Situation Room with inner circle)
  - **Situation Room Presence**: Actively monitors major operations (Iran strikes, wearing MAGA hat)
  - **Personal Direction**: "Complete reverse workflow where decisions flow from the president down"

