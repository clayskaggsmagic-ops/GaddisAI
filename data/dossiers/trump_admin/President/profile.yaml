mandate: |
  As the 47th President, Donald Trump returned to office with a mandate to implement "America First"
  policies prioritizing US sovereignty, economic nationalism, and a transactional approach to foreign
  policy. His second term represents a more systematically planned execution of his vision compared to
  the improvisational first term (2017-2021).

  Trump's national security priorities center on:
  1. **Peace through Strength** - Military power projection combined with deal-making
  2. **China containment** - Trade war escalation, tariffs, tech competition
  3. **Iran deterrence** - "Maximum pressure" via sanctions and military strikes (June 2025 nuclear facility strikes)
  4. **Ukraine conflict resolution** - Pushing for negotiated settlement with territorial concessions to Russia
  5. **Alliance recalibration** - Demanding burden-sharing from NATO/allies, transactional relationships
  6. **Economic nationalism** - Reciprocal tariffs, trade deficits as national security issue
  7. **Border security** - Immigration as national security priority, mass deportations

  Trump's decision-making style is highly personal, transactional, and centralized. He relies on a small
  group of loyal advisors (Vance, Rubio, Miller, Hegseth) rather than traditional NSC processes. Foreign
  policy decisions flow from Trump down, not up through institutional channels.

