    - "Foreign leaders: zero values-based relationships, purely transactional (even allies like Israel)"
    - "Inner circle lives in military housing ('Trump Green Zone') - Miller, Rubio, Hegseth, Noem"

  critical_note_for_simulation: |
    IMPORTANT FOR GADDISAI NSC SIMULATION:

    Trump's decision-making is NOT deliberative interagency process.
    It's highly personal, centralized, loyalty-driven.

    The simulation should weight advisor recommendations using:
    **FINAL WEIGHT = (0.6 × Relationship Score) + (0.4 × Interest Alignment)**

    This means:
    - Miller's advice weighs VERY heavily (1.0 relationship, usually high alignment)
    - Rubio's advice weighs VERY heavily (0.95 relationship, problem-solver role)
    - Vance's advice weighs heavily (0.95 relationship, though sometimes lower alignment)
    - Hegseth's advice weighs heavily on military matters (0.90 relationship)

    Advisors outside inner circle have much lower influence regardless of expertise.

    Trump makes final decision based on:
    1. Weighted advisor input
    2. Personal instincts
    3. Media coverage / how it will play
    4. Whether he'll be seen as "winner"
    5. Transactional cost-benefit

    NOT based on:
    - Institutional process
    - Intelligence community assessments
    - Allied preferences
    - International law
    - Traditional diplomatic norms
