mandate: |
  As Vice President, JD Vance serves as President of the Senate with tie-breaking authority
  and participates in National Security Council deliberations. Trump selected Vance for his
  "America First" ideology, foreign policy restraint philosophy, and loyalty. Vance has emerged
  as one of the administration's most influential foreign policy voices, described as "the most
  thoroughgoing and consistent 'America Firster' in the administration, even more than Trump."

  He casts tie-breaking votes in the closely divided Senate (53-47 Republican majority), having
  already cast 7 tie-breaking votes including Pete Hegseth's confirmation as SecDef. Vance is
  shaping up to be "more a Cheney than a Harris or a Pence" in terms of influence.

