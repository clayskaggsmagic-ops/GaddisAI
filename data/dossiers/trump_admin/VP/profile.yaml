decision_making_style: |
  Vance operates as an ideological enforcer of "America First" principles within the NSC.
  He is described as providing "honest assessment to Trump when asked" and serves as a
  consistent skeptic of military intervention. In the Yemen Signal chat leak, he opposed
  strikes due to concerns about public understanding, oil prices, and European burden-sharing.

  He applies a working-class economic lens to foreign policy: "Does this help or hurt American
  workers?" He is willing to take hawkish positions (Iran, China) but only when aligned with
  core American interests as he defines them. He is Trump's "chief problem solver" on Capitol
  Hill and acts as a bridge between the administration and Senate Republicans.

  Vance is competitive with Rubio for future MAGA leadership but maintains close working
  relationship. He regularly consults with Rubio (offices "feet apart") and participates
  in all major NSC decisions including Situation Room presence during Iran strikes.

